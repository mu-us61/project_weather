<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href=" {% url 'app_base:index_view_name' %} ">index</a>
    <h1>Hello, world!</h1>

    <form action="" method="post">
        {% csrf_token %}
        <label for="id_city">Your name: </label>
        <input id="id_city" type="text" name="city">
        <button type="submit">OK</button>
    </form>

    {% if country_code and coordinate and temp and pressure and humidity %}
    <h5>name: {{name}}</h5>
    <h5>country code : {{country_code}}</h5>
    <h5>coordinate : {{coordinate}}</h5>
    <h5>temp : {{temp}}</h5>
    <h5>humidity : {{humidity}}</h5>

    {% endif %}
</body>

</html>
